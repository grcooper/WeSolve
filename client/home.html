<head>
  <title>Awesome Chat App</title>
</head>

<body>
  {{#if currentUser}}
    {{> mainBox}}
  {{else}}
    {{> mainBody}}
  {{/if}}
</body>

<!-- Main body (before login) -->
<template name='mainBody'>
    <h2>Welcome to We Solve</h2>
    <br>
    <br>
    Please login to continue.
    <br>
    <br>
    {{> loginButtons}}
</template>    

<!-- Main Chat Window -->
<template name='mainBox'>
  <div class='container'>
    <h2>We Solve</h2>
    <!-- shows login buttons -->
    {{> loginButtons}}
    <br>
    <br>
    <h3>Your problem is:</h3>
    <strong>Write a structure definition in racket for a <em>vector</em> with fields <em>x</em> and <em>y</em>.</strong>
    <br>
    <br>
    <form class="solution">
        <input type="text" name="text1" placeholder="Enter your solution here" />
    </form>
    {{> chatBox}}
  </div>
</template>

<!-- Chat Box with chat messages and the input box -->
<template name='chatBox'>
  <div id='messages'>
    {{#each messages}}
      {{>chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message'></textarea><br>
  <button class='btn btn-primary' id='send'>Send Chat</button>
</template>

<!-- Template for the individual chat message -->
<template name='chatMessage'>
  <div>
    <b>{{user}}:</b> {{message}}
  </div>
</template>
