<head>
  <title>We Solve</title>
</head>

<body>	
	{{> inBody}}
</body>

<template name="inBody">
	{{#if currentUser}}
		{{> gamePage}}
	{{else}}
		{{> landingPage}}
	{{/if}}
</template>

<template name="landingPage">
	<h1>Welcome to We Solve!</h1>
	Please login to start playing
	<br> <!-- do this with css later -->
	<br>
	{{> loginButtons}}
</template>

<template name="gamePage">
	<h1>Your problem is: x + y + z = 10</h1>
	<form class="chatbox">
		<input type="text" name="chat" placeholder="type here to chat" />
	</form>
</template>
